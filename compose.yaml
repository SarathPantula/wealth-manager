services:
  postgres:
    image: postgres:16-alpine
    container_name: wealth-manager-postgres
    environment:
      POSTGRES_DB: wealth_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  wealth-manager.api:
    image: wealth-manager.api
    build:
      context: .
      dockerfile: wealth-manager.Api/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=wealth_manager;Username=postgres;Password=postgres

volumes:
  postgres_data: